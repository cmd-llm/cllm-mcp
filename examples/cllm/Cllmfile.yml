model: openrouter/openai/gpt-5-mini
temperature: 1.0
max_tokens: 10000
timeout: 60
num_retries: 2
default_system_message: You are a helpful assistant
context_command:
  - name: Start MCP server
    command: cllm-mcp daemon start
    timeout: 10
  - name: Get available tools
    command: cllm-mcp list-tools time
    timeout: 10
streaming: true